<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arcarium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0D0C73;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #0D0C73 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            font-family: 'Fira Code', monospace;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        svg {
          width: 24px;
          height: 24px;
        }

        .container {
            padding: 2rem 2rem 2rem 330px;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(79, 251, 223, 0.2);
            position: relative;
        }

        h1 {
            color: #FFD700;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
        }

        .subtitle {
            color: #4FFBDF;
            font-size: 1rem;
            font-style: italic;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Breadcrumb */
        .nav-breadcrumb {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(25px) saturate(1.2);
            -webkit-backdrop-filter: blur(25px) saturate(1.2);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid rgba(79, 251, 223, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-breadcrumb.active {
            display: block;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .breadcrumb a {
            color: #4FFBDF;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .breadcrumb a:hover {
            color: #FFD700;
            background: rgba(79, 251, 223, 0.1);
        }

        .breadcrumb span {
            color: #64748b;
        }

        .breadcrumb .current {
            color: #FFD700;
            font-weight: 600;
        }

        /* Matrix Container */
        .matrix-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(25px) saturate(1.2);
            -webkit-backdrop-filter: blur(25px) saturate(1.2);
            border-radius: 16px;
            padding: 2rem;
            border: 2px solid rgba(79, 251, 223, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow-x: auto;
        }

        .matrix-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0.75rem;
            min-width: 900px;
        }

        /* Phase Headers */
        .phase-header {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.15) 0%, rgba(0, 212, 255, 0.1) 100%);
            backdrop-filter: blur(10px);
            padding: 1.25rem;
            text-align: center;
            font-weight: 700;
            color: #4FFBDF;
            border-radius: 12px;
            font-size: 1rem;
            min-width: 200px;
            border: 2px solid rgba(79, 251, 223, 0.4);
            box-shadow: 0 4px 15px rgba(79, 251, 223, 0.2);
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .phase-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4FFBDF, #00D4FF, #FFD700);
        }

        .phase-header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .phase-icon {
            width: 24px;
            height: 24px;
            color: #4FFBDF;
            filter: drop-shadow(0 0 8px rgba(79, 251, 223, 0.6));
        }

        /* Tactic Cells */
        .tactic-cell {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.8) 100%);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(79, 251, 223, 0.2);
            min-height: 120px;
            vertical-align: top;
            position: relative;
            overflow: hidden;
        }

        .tactic-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(79, 251, 223, 0.1) 50%,
                transparent);
            transition: left 0.5s ease;
        }

        .tactic-cell:hover::before {
            left: 100%;
        }

        .tactic-cell:hover {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.15) 0%, rgba(0, 212, 255, 0.1) 100%);
            border-color: rgba(79, 251, 223, 0.6);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 24px rgba(79, 251, 223, 0.3);
        }

        .tactic-name {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .tactic-id {
            font-size: 0.8rem;
            color: #4FFBDF;
            font-family: 'Courier New', monospace;
            margin-bottom: 0.75rem;
            position: relative;
            z-index: 1;
        }

        .technique-count {
            font-size: 0.85rem;
            color: #00D4FF;
            font-weight: 500;
            padding: 0.4rem 0.75rem;
            background: rgba(0, 212, 255, 0.15);
            border-radius: 6px;
            display: inline-block;
            border: 1px solid rgba(0, 212, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        /* Technique List View */
        .technique-list-view {
            display: none;
        }

        .technique-list-view.active {
            display: block;
        }

        .back-button {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.2) 0%, rgba(0, 212, 255, 0.15) 100%);
            color: #4FFBDF;
            border: 2px solid #4FFBDF;
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
            font-family: 'Fira Code', monospace;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(79, 251, 223, 0.2);
        }

        .back-button:hover {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.3) 0%, rgba(0, 212, 255, 0.2) 100%);
            border-color: #FFD700;
            color: #FFD700;
            transform: translateX(-4px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        .detail-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(25px) saturate(1.2);
            -webkit-backdrop-filter: blur(25px) saturate(1.2);
            border-radius: 16px;
            padding: 2.5rem;
            border: 2px solid rgba(79, 251, 223, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .tactic-title {
            color: #FFD700;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(79, 251, 223, 0.2);
        }

        /* Technique Grid */
        .technique-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .technique-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.8) 100%);
            backdrop-filter: blur(15px);
            padding: 1.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(79, 251, 223, 0.2);
            position: relative;
            overflow: hidden;
        }

        .technique-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4FFBDF, #00D4FF);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .technique-card:hover {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.15) 0%, rgba(0, 212, 255, 0.1) 100%);
            border-color: rgba(79, 251, 223, 0.6);
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 32px rgba(79, 251, 223, 0.3);
        }

        .technique-card:hover::before {
            transform: scaleX(1);
        }

        .technique-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .technique-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1.1rem;
            flex: 1;
            line-height: 1.4;
        }

        .technique-id-badge {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.2), rgba(0, 212, 255, 0.15));
            padding: 0.4rem 0.85rem;
            border-radius: 8px;
            font-size: 0.75rem;
            color: #4FFBDF;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            border: 1px solid #4FFBDF;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(79, 251, 223, 0.2);
        }

        .technique-description {
            color: #cbd5e1;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 1rem;
        }

        .technique-badges {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        /* Ladder Level Badges */
        .ladder-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.85rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .ladder-badge:hover {
            transform: scale(1.05);
        }

        .ladder-raw-data {
            background: linear-gradient(135deg, rgba(100, 116, 139, 0.2), rgba(100, 116, 139, 0.1));
            color: #94a3b8;
            border-color: #64748b;
        }

        .ladder-identifiers {
            background: linear-gradient(135deg, rgba(120, 144, 156, 0.2), rgba(120, 144, 156, 0.1));
            color: #90a4ae;
            border-color: #78909c;
        }

        .ladder-contextual {
            background: linear-gradient(135deg, rgba(144, 202, 249, 0.2), rgba(144, 202, 249, 0.1));
            color: #90caf9;
            border-color: #64b5f6;
        }

        .ladder-patterns {
            background: linear-gradient(135deg, rgba(129, 199, 132, 0.2), rgba(129, 199, 132, 0.1));
            color: #81c784;
            border-color: #66bb6a;
        }

        .ladder-insights {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            color: #FFD700;
            border-color: #FFD700;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
        }

        /* Difficulty Badges */
        .difficulty-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.85rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-easy {
            background: linear-gradient(135deg, rgba(129, 199, 132, 0.2), rgba(129, 199, 132, 0.1));
            color: #81c784;
            border-color: #66bb6a;
        }

        .difficulty-medium {
            background: linear-gradient(135deg, rgba(255, 167, 38, 0.2), rgba(255, 167, 38, 0.1));
            color: #ffa726;
            border-color: #ff9800;
        }

        .difficulty-hard {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(244, 67, 54, 0.1));
            color: #f44336;
            border-color: #e53935;
        }

        /* Technique Detail View */
        .technique-detail-view {
            display: none;
        }

        .technique-detail-view.active {
            display: block;
        }

        .detail-header {
            border-bottom: 2px solid rgba(79, 251, 223, 0.2);
            padding-bottom: 2rem;
            margin-bottom: 2.5rem;
        }

        .detail-icon {
            width: 56px;
            height: 56px;
            margin-bottom: 1.5rem;
            color: #4FFBDF;
            filter: drop-shadow(0 0 12px rgba(79, 251, 223, 0.6));
        }

        .detail-title {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .detail-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .meta-label {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Detail Sections */
        .detail-section {
            margin-bottom: 2.5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .section-icon {
            width: 28px;
            height: 28px;
            color: #4FFBDF;
            flex-shrink: 0;
        }

        .section-title {
            font-size: 1.5rem;
            color: #f1f5f9;
            font-weight: 600;
        }

        .section-content {
            color: #cbd5e1;
            line-height: 1.8;
            font-size: 0.95rem;
            padding-left: 2.75rem;
        }

        .section-content ul {
            list-style-position: inside;
            margin-left: 1rem;
        }

        .section-content li {
            margin-bottom: 0.75rem;
        }

        /* Sub-Techniques */
        .sub-techniques {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1.25rem;
            padding-left: 2.75rem;
        }

        .sub-technique-item {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.1), rgba(0, 212, 255, 0.05));
            padding: 1.25rem;
            border-radius: 10px;
            border: 1px solid rgba(79, 251, 223, 0.3);
            border-left: 4px solid #4FFBDF;
            transition: all 0.3s;
        }

        .sub-technique-item:hover {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.15), rgba(0, 212, 255, 0.1));
            border-color: #4FFBDF;
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(79, 251, 223, 0.2);
        }

        .sub-technique-name {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .sub-technique-description {
            font-size: 0.875rem;
            color: #cbd5e1;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .sub-technique-examples {
            font-size: 0.8rem;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-top: 0.5rem;
        }

        .sub-technique-id {
            font-size: 0.8rem;
            color: #4FFBDF;
            font-family: 'Courier New', monospace;
            margin-top: 0.75rem;
            font-weight: 600;
        }

        /* Special Link Cell - Minimal Glass */
        .special-container-cell {
            padding: 0;
            margin: 0;
            vertical-align: top;
        }

        .special-link-cell {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.8) 100%);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(79, 251, 223, 0.2);
            min-height: 120px;
            position: relative;
            overflow: hidden;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .special-link-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(79, 251, 223, 0.1) 50%,
                transparent);
            transition: left 0.5s ease;
        }

        .special-link-cell:hover::before {
            left: 100%;
        }

        .special-link-cell:hover {
            background: linear-gradient(135deg, rgba(79, 251, 223, 0.15) 0%, rgba(0, 212, 255, 0.1) 100%);
            border-color: rgba(79, 251, 223, 0.6);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 24px rgba(79, 251, 223, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .technique-grid {
                grid-template-columns: 1fr;
            }

            .detail-container {
                padding: 1.5rem;
            }

            .detail-title {
                font-size: 1.75rem;
            }

            .sub-techniques {
                grid-template-columns: 1fr;
                padding-left: 0;
            }

            .section-content {
                padding-left: 0;
            }

            .matrix-table {
                min-width: 600px;
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin-bottom: 0.75rem;
        }

        .empty-state-description {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10500;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading.fade-out {
          opacity: 0;
          visibility: hidden;
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInPulse 2s ease-in-out;
            color: #FFD700;
            filter: drop-shadow(0 0 8px #FFD700);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333333;
            border-top: 3px solid #00D4FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInPulse {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
            }

    </style>
</head>
<body>

    <div class="loading">
      <div class="loading-content">
        <div class="loading-logo"></div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <div class="container">
        <header>
            <h1>The Arcarium</h1>
        </header>

        <div class="nav-breadcrumb" id="breadcrumb">
            <div class="breadcrumb"></div>
        </div>

        <!-- Vue Matrice -->
        <div id="matrixView" class="matrix-container">
            <table class="matrix-table" id="matrixTable"></table>
        </div>

        <!-- Vue Liste des Techniques -->
        <div id="techniqueListView" class="technique-list-view">
            <button class="back-button" onclick="showMatrix()">← Back to matrix</button>
            <div class="detail-container">
                <h2 id="tacticTitle" style="color: #f1f5f9; margin-bottom: 1.5rem; font-size: 1.8rem; font-weight: 700;"></h2>
                <div class="technique-grid" id="techniqueGrid"></div>
            </div>
        </div>

        <!-- Vue Détail Technique -->
        <div id="techniqueDetailView" class="technique-detail-view">
            <button class="back-button" onclick="showTechniqueList()">← Back to techniques</button>
            <div class="detail-container" id="techniqueDetail"></div>
        </div>
    </div>

    <script>

        function showLoader() {
            const loader = document.querySelector('.loading');
            if (loader) {
                loader.style.display = 'flex';
            }
        }

        function hideLoader() {
            const loader = document.querySelector('.loading');
            if (loader) {
                loader.classList.add('fade-out');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        }

        let omfData;

        async function getOmfData() {
            try{
                const response = await fetch('/api/omf-tools');
                if (!response.ok) {
                    throw new Error(response.status)
                } else {
                    return await response.text();
                }
            } catch(e) {
                console.error(e)
            }
        }

        window.addEventListener('load', async () => {
            try {
                showLoader();
                textData = await getOmfData();
                omfData = JSON.parse(textData);
                generateMatrix();
                setTimeout(() => {
                    hideLoader();
                }, 800);
            } catch (e) {
                console.error(e);
            }
        });

        function selectTemplate(templateId) {
          // URL relative du template à charger
          const url = `/${templateId}`;

          // Vérifie si on est dans un iframe parent
          if (window.parent) {
            const iframe = window.parent.document.getElementById('iframe-omf-tool');
            if (iframe) {
              iframe.src = url;
            } else {
              console.error("Iframe parent introuvable !");
            }
          } else {
            // fallback : ouvre dans la même page
            window.location.href = url;
          }
        }

        let currentTactic = null;
        let currentTechnique = null;

        // SVG Icons	
		<!-- Planning/Planification -->
		const planning = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7h-2v5h2v-5zm-4-2h-2v7h2v-7zm8-2h-2v9h2v-9z" fill="currentColor"/>
		</svg>`;

		<!-- Collection/Collecte -->
		const collection = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" fill="currentColor"/>
		</svg>`;

		<!-- Correlation/Corrélation (réseau) -->
		const correlation = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <circle cx="6" cy="6" r="2" fill="currentColor"/>
		  <circle cx="18" cy="6" r="2" fill="currentColor"/>
		  <circle cx="12" cy="18" r="2" fill="currentColor"/>
		  <line x1="7.5" y1="7" x2="16.5" y2="7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
		  <line x1="6.5" y1="7.5" x2="11" y2="17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
		  <line x1="17.5" y1="7.5" x2="13" y2="17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
		</svg>`;

		<!-- Analysis/Analyse -->
		const analysis = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 9.5h-3v3h3v-3zm0-5h-3v3h3v-3zm4 5h-3v3h3v-3zm0-5h-3v3h3v-3zM8 17h3v3H8z" fill="currentColor"/>
		</svg>`;

		<!-- Reporting/Rapport -->
		const reporting = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-8-6z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
		  <line x1="9" y1="9" x2="15" y2="9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
		  <line x1="9" y1="13" x2="15" y2="13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
		  <line x1="9" y1="17" x2="13" y2="17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
		</svg>`;

		<!-- Description -->
		const description = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <path d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5H3zm9.5 12h-3v-1h3v1zm3-4h-9v-3h9v3z" fill="currentColor"/>
		</svg>`;

		<!-- Examples (loupe) -->
		const examples = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="1.5" fill="none"/>
		  <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
		</svg>`;

		<!-- Detection (alerte/écran) -->
		const detection = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2z" fill="currentColor"/>
		</svg>`;

		<!-- Mitigations (bouclier) -->
		const mitigations = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" fill="none"/>
		  <polyline points="9,12 11,14 15,10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
		</svg>`;

		<!-- Sub-techniques (arborescence) -->
		const subTechniques = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		  <rect x="2" y="1" width="8" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
		  <rect x="14" y="1" width="8" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
		  <rect x="2" y="11" width="8" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
		  <rect x="14" y="11" width="8" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
		  <line x1="6" y1="7" x2="6" y2="11" stroke="currentColor" stroke-width="1" stroke-dasharray="2"/>
		  <line x1="18" y1="7" x2="18" y2="11" stroke="currentColor" stroke-width="1" stroke-dasharray="2"/>
		</svg>`;

		const icons = {
			planning: planning,
			collection: collection,
			correlation: correlation,
			analysis: analysis,
			reporting: reporting,
			description: description,
			examples: examples,
			detection: detection,
			mitigations: mitigations,
		};

		const phaseIcons = {
			'OMF-PL': planning,
			'OMF-CO': collection,
			'OMF-CR': correlation,
			'OMF-AN': analysis,
			'OMF-RE': reporting
		};

        function getPhaseIcon(phaseId) {
            return phaseIcons[phaseId] || icons.planning;
        }

        function generateMatrix() {
            if (!omfData.phases) {
                document.getElementById('matrixTable').innerHTML = '<tr><td colspan="5" style="text-align: center; color: #94a3b8; padding: 2rem;">Database not loaded. Add your OMF data to continue.</td></tr>';
                return;
            }

            const table = document.getElementById('matrixTable');
            const headerRow = document.createElement('tr');
            
            omfData.phases.forEach(phase => {
                const th = document.createElement('th');
                th.className = 'phase-header';
                th.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;"><svg class="tactic-icon" viewBox="0 0 24 24" fill="none">${getPhaseIcon(phase.id)}</svg>${phase.name}</div>`;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            const maxTactics = Math.max(...omfData.phases.map(p => p.tactics.length));

            for (let i = 0; i < maxTactics; i++) {
                const row = document.createElement('tr');
                omfData.phases.forEach(phase => {
                    const td = document.createElement('td');
                    if (phase.tactics[i]) {
                        const tactic = phase.tactics[i];
                        td.className = 'tactic-cell';
                        td.innerHTML = `
                            <div class="tactic-name">${tactic.name}</div>
                            <div class="tactic-id">${tactic.id}</div>
                            <div class="technique-count">${tactic.techniques.length} technique(s)</div>
                        `;
                        td.onclick = () => showTechniques(phase, tactic);
                    }
                    row.appendChild(td);
                });
                table.appendChild(row);
            }

            const targetRow = table.rows[1]; 
            const targetCell = targetRow.cells[3];

            if (targetCell) {
                targetCell.className = 'special-container-cell';
                targetCell.innerHTML = `
                    <div class="special-link-cell">
                        <div class="tactic-name">Analysis Ladder</div>
                        <div class="tactic-id">OMF-AN-LADDER</div>
                        <div class="technique-count">External Framework</div>
                    </div>
                `;

                const specialLink = targetCell.querySelector('.special-link-cell');
                specialLink.onclick = (e) => {
                    e.stopPropagation();
                    selectTemplate('ladder');
                };
                        
            }

        }

        function showTechniques(phase, tactic) {
            currentTactic = { phase, tactic };
            document.getElementById('matrixView').style.display = 'none';
            document.getElementById('techniqueListView').classList.add('active');
            document.getElementById('breadcrumb').classList.add('active');
            updateBreadcrumb([
                { text: 'Matrix', action: 'showMatrix()' },
                { text: phase.name, action: null },
                { text: tactic.name, action: null }
            ]);
            document.getElementById('tacticTitle').textContent = `${tactic.name}`;
            const grid = document.getElementById('techniqueGrid');
            grid.innerHTML = '';
            tactic.techniques.forEach(technique => {
                const card = document.createElement('div');
                card.className = 'technique-card';
                card.onclick = () => showTechniqueDetail(technique);
                const difficultyClass = technique.difficulty.toLowerCase().replace('é', 'e');
                card.innerHTML = `
                    <div class="technique-header">
                        <div class="technique-title">${technique.name}</div>
                        <div class="technique-id-badge">${technique.id}</div>
                    </div>
                    <div class="difficulty-badge difficulty-${difficultyClass}">${technique.difficulty}</div>
                    <div class="technique-description">${technique.description}</div>
                `;
                grid.appendChild(card);
            });
        }

        function showTechniqueDetail(technique) {
            currentTechnique = technique;
            document.getElementById('techniqueListView').classList.remove('active');
            document.getElementById('techniqueDetailView').classList.add('active');
            updateBreadcrumb([
                { text: 'Matrix', action: 'showMatrix()' },
                { text: currentTactic.phase.name, action: null },
                { text: currentTactic.tactic.name, action: 'showTechniqueList()' },
                { text: technique.name, action: null }
            ]);
            const detail = document.getElementById('techniqueDetail');
            const difficultyClass = technique.difficulty.toLowerCase().replace('é', 'e');
            let subTechniquesHtml = '';
            if (technique.subTechniques && technique.subTechniques.length > 0) {
                subTechniquesHtml = `
                    <div class="detail-section">
                        <div class="section-header">
                            <svg class="section-icon" viewBox="0 0 24 24">${icons.analysis}</svg>
                            <h3 class="section-title">Sub-Techniques</h3>
                        </div>
                        <div class="sub-techniques">
                            ${technique.subTechniques.map(st => `
                                <div class="sub-technique-item">
                                    <div class="sub-technique-name">${st.name}</div>
                                    <div class="sub-technique-description">${st.description}</div>
                                    <div class="sub-technique-examples"><strong>Ex:</strong> ${st.examples}</div>
                                    <div class="sub-technique-id">${st.id}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            detail.innerHTML = `
                <div class="detail-header">
                    <svg class="detail-icon" viewBox="0 0 24 24">${getPhaseIcon(currentTactic.phase.id)}</svg>
                    <h2 class="detail-title">${technique.name}</h2>
                    <div class="detail-meta">
                        <div class="meta-item">
                            <span class="meta-label">ID:</span>
                            <span class="meta-value">${technique.id}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Difficulty:</span>
                            <span class="difficulty-badge difficulty-${difficultyClass}">${technique.difficulty}</span>
                        </div>
                    </div>
                </div>
                <div class="detail-section">
                    <div class="section-header">
                        <svg class="section-icon" viewBox="0 0 24 24">${icons.description}</svg>
                        <h3 class="section-title">Description</h3>
                    </div>
                    <div class="section-content">${technique.description}</div>
                </div>
                <div class="detail-section">
                    <div class="section-header">
                        <svg class="section-icon" viewBox="0 0 24 24">${icons.examples}</svg>
                        <h3 class="section-title">Examples</h3>
                    </div>
                    <div class="section-content">${technique.examples}</div>
                </div>
                <div class="detail-section">
                    <div class="section-header">
                        <svg class="section-icon" viewBox="0 0 24 24">${icons.detection}</svg>
                        <h3 class="section-title">Detection</h3>
                    </div>
                    <div class="section-content">${technique.detection}</div>
                </div>
                <div class="detail-section">
                    <div class="section-header">
                        <svg class="section-icon" viewBox="0 0 24 24">${icons.mitigations}</svg>
                        <h3 class="section-title">Mitigations</h3>
                    </div>
                    <div class="section-content">${technique.mitigations}</div>
                </div>
                ${subTechniquesHtml}
            `;
        }

        function updateBreadcrumb(items) {
            const breadcrumb = document.querySelector('.breadcrumb');
            breadcrumb.innerHTML = items.map((item, index) => {
                if (item.action) {
                    return `<a onclick="${item.action}">${item.text}</a>`;
                } else {
                    return `<span>${item.text}</span>`;
                }
            }).join(' <span>/</span> ');
        }

        function showTechniqueList() {
            if (currentTactic) {
                document.getElementById('techniqueDetailView').classList.remove('active');
                document.getElementById('techniqueListView').classList.add('active');
                updateBreadcrumb([
                    { text: 'Matrix', action: 'showMatrix()' },
                    { text: currentTactic.phase.name, action: null },
                    { text: currentTactic.tactic.name, action: null }
                ]);
            }
        }

        function showMatrix() {
            document.getElementById('matrixView').style.display = 'block';
            document.getElementById('techniqueListView').classList.remove('active');
            document.getElementById('techniqueDetailView').classList.remove('active');
            document.getElementById('breadcrumb').classList.remove('active');
            currentTactic = null;
            currentTechnique = null;
        }

        // Initialize
        
    </script>
</body>
</html>
