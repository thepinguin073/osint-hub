<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offensive Security Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/offsec-hub.css">
  <script src="/static/offsec-hub.js" defer></script>
</head>
<body>

  <!-- Loading Animation -->
  <div class="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Animated Background Particles -->
  <div class="particles" id="particles"></div>

  <!-- Filters Container -->
  <div class="filters-container">
    <div class="filters-header">
      <svg class="filters-icon" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd"></path>
      </svg>
      <h3 class="filters-title">Filters</h3>
    </div>

    <div class="filter-group">
      <label class="filter-label">Search</label>
      <div class="search-wrapper">
        <input id="searchInput" type="text" class="modern-input search" placeholder="Tool name, description...">
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Category</label>
      <div class="select-wrapper">
        <select id="categoryFilter" class="modern-select">
          <option value="all">🎯 All Tools</option>
          <option value="reconnaissance">🔍 Reconnaissance</option>
          <option value="scanning">📡 Scanning & Enumeration</option>
          <option value="exploitation">💥 Exploitation</option>
          <option value="post-exploitation">🕷️ Post-Exploitation</option>
          <option value="web-application">🌐 Web Application</option>
          <option value="wireless">📶 Wireless Security</option>
          <option value="social-engineering">👥 Social Engineering</option>
          <option value="password-attacks">🔐 Password Attacks</option>
          <option value="forensics">🔬 Digital Forensics</option>
          <option value="network-analysis">🌍 Network Analysis</option>
          <option value="mobile-security">📱 Mobile Security</option>
          <option value="reverse-engineering">⚙️ Reverse Engineering</option>
          <option value="malware-development">🛡️ Malware Development</option>
          <option value="cloud-security">☁️ Cloud Security</option>
          <option value="container-security">🐳 Container Security</option>
          <option value="active-directory">🏢 Active Directory</option>
          <option value="evasion/obfuscation">🎭 Evasion & Obfuscation</option>
          <option value="frameworks">🗂️ Frameworks</option>
        </select>
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Interface</label>
      <div class="select-wrapper">
        <select id="interfaceFilter" class="modern-select">
          <option value="">All interfaces</option>
          <option value="cli">⌨️ CLI</option>
          <option value="gui">🖥️ GUI</option>
          <option value="web">🌐 Web</option>
          <option value="api">🔌 API</option>
          <option value="framework">🗂️ Framework</option>
        </select>
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Platform</label>
      <div class="select-wrapper">
        <select id="platformFilter" class="modern-select">
          <option value="">All platforms</option>
          <option value="cross-platform">🌍 Cross-platform</option>
          <option value="linux">🐧 Linux</option>
          <option value="windows">🪟 Windows</option>
          <option value="web">🌐 Web</option>
        </select>
      </div>
    </div>

    <div class="results-counter">
      📊 Loading tools...
    </div>

    <button class="reset-btn">
      🔄 Reset Filters
    </button>
  </div>

  <main>
    <!-- Sections will be dynamically generated here -->
  </main>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      if (!particlesContainer) return;
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles on load
    window.addEventListener('load', createParticles);
  </script>

</body>
</html>
